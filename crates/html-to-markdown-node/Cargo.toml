[package]
name = "html-to-markdown-node"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
rust-version.workspace = true
description = "Node.js/NAPI bindings for html-to-markdown-rs"
keywords = ["html", "markdown", "nodejs", "napi"]
categories = ["parsing", "text-processing", "api-bindings"]

# Publishing metadata for npm scoped package

[lints.rust]
unsafe_code = "allow"  # NAPI-RS requires unsafe code
missing_docs = "warn"
unused_must_use = "deny"

[lints.clippy]
all = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "warn", priority = -1 }

[package.metadata.napi]
package-json-name = "@kreuzberg/html-to-markdown-node"

[lib]
crate-type = ["cdylib"]

[dependencies]
html-to-markdown-rs = { workspace = true, features = ["inline-images", "metadata", "serde", "async-visitor"] }
html-to-markdown-bindings-common = { path = "../html-to-markdown-bindings-common", version = "2.22.2", features = ["metadata", "inline-images"] }
napi = { version = "3.4", default-features = false, features = ["napi8"] }
napi-derive = "3.3"
async-trait = "0.1"
tokio = { version = "1", features = ["rt", "sync"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[target.'cfg(not(target_os = "windows"))'.dependencies]
pprof = { version = "0.15", features = ["flamegraph"], optional = true }

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc-rust = "0.2"

[build-dependencies]
napi-build = "2.2"

[features]
default = ["metadata", "async-visitor"]
metadata = ["html-to-markdown-rs/metadata"]
visitor = ["html-to-markdown-rs/visitor"]
async-visitor = ["html-to-markdown-rs/async-visitor"]
profiling = ["dep:pprof"]
