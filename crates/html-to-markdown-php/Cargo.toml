[package]
name = "html-to-markdown-php"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
rust-version.workspace = true
description = "PHP extension bindings for html-to-markdown powered by ext-php-rs"
keywords = ["html", "markdown", "php", "bindings"]
categories = ["api-bindings"]


[lints]
workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
html-to-markdown-rs = { workspace = true, features = ["inline-images", "metadata", "visitor"] }
html-to-markdown-bindings-common = { path = "../html-to-markdown-bindings-common", version = "2.22.1", features = ["metadata", "inline-images"] }
ext-php-rs = { workspace = true }

[target.'cfg(not(target_os = "windows"))'.dependencies]
pprof = { version = "0.15", features = ["flamegraph"], optional = true }

[features]
default = ["metadata"]
metadata = ["html-to-markdown-rs/metadata"]
visitor = ["html-to-markdown-rs/visitor"]
profiling = ["dep:pprof"]
