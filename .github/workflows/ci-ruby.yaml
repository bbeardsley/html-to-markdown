name: CI Ruby

on:
  push:
    branches: [main]
    paths:
      - packages/ruby/**
      - packages/ruby/ext/**/*
      - crates/html-to-markdown-rb/**
      - crates/html-to-markdown/**
      - Gemfile
      - Gemfile.lock
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-ruby.yaml
  pull_request:
    branches: [main]
    paths:
      - packages/ruby/**
      - packages/ruby/ext/**/*
      - crates/html-to-markdown-rb/**
      - crates/html-to-markdown/**
      - Gemfile
      - Gemfile.lock
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-ruby.yaml

permissions:
  contents: read

concurrency:
  group: ci-ruby-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ruby-bindings:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ["3.2", "3.3"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup Ruby (Unix)
        if: runner.os != 'Windows'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: "2.7.2"
          bundler-cache: false
          working-directory: packages/ruby

      - name: Setup Ruby (Windows)
        if: runner.os == 'Windows'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: "2.7.2"
          bundler-cache: false
          working-directory: packages/ruby
          windows-toolchain: UCRT64

      - name: Build CLI binary
        uses: ./.github/actions/build-cli

      - name: Build Ruby extension (Unix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/build-ruby-unix

      - name: Run Rubocop (Unix)
        if: runner.os != 'Windows' && matrix.os == 'ubuntu-latest' && matrix.ruby == '3.3'
        run: ./scripts/ci/ruby/run-rubocop.sh
        shell: bash

      - name: Validate RBS signatures (Unix)
        if: runner.os != 'Windows' && matrix.os == 'ubuntu-latest' && matrix.ruby == '3.3'
        run: ./scripts/ci/ruby/run-rbs-validate.sh
        shell: bash

      - name: Run Steep type checking (Unix)
        if: runner.os != 'Windows' && matrix.os == 'ubuntu-latest' && matrix.ruby == '3.3'
        working-directory: packages/ruby
        run: ../../scripts/ci/ruby/run-steep.sh
        shell: bash

      - name: Build Ruby extension (Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/build-ruby-windows

      - name: Run Ruby specs (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/ruby
        run: ../../scripts/ci/ruby/run-rspec-unix.sh
        shell: bash

      - name: Run Ruby specs (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/ruby
        shell: pwsh
        run: ../../scripts/ci/ruby/run-rspec-windows.ps1

      - name: Test gem installation
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/ci/ruby/run-gem-install.sh
