default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/Goldziher/gitfluff
    rev: v0.7.0
    hooks:
      - id: gitfluff-lint
        args: ["--write"]
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-case-conflict
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.11
    hooks:
      - id: biome-format
      - id: biome-lint
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.39.0
    hooks:
      - id: oxlint
        args: ["--fix"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
      - id: ruff-format
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/gherynos/pre-commit-java
    rev: v0.6.33
    hooks:
      - id: cpd
        exclude: ^\.mvn/wrapper/
      - id: checkstyle
        args: ["-c", "packages/java/checkstyle.xml", "-p", "packages/java/checkstyle.properties"]
        exclude: ^\.mvn/wrapper/
  - repo: local
    hooks:
      - id: golangci-lint-packages
        name: golangci-lint (packages/go/v2)
        entry: bash -c 'cd packages/go/v2 && golangci-lint run --config ../../../.golangci.yml ./...'
        language: system
        files: ^packages/go/
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run mypy
        require_serial: true
        language: system
        types: [python]
        exclude: ^scripts/|^examples/
        pass_filenames: false
      - id: rubocop
        name: rubocop
        entry: bash -c 'set -euo pipefail; cd packages/ruby; export BUNDLE_PATH=vendor/bundle; ../../scripts/preferred-ruby.sh -S gem list -i bundler -v 4.0.0 || ../../scripts/preferred-ruby.sh -S gem install bundler -v 4.0.0 --no-document; ../../scripts/preferred-ruby.sh -S bundle install; ../../scripts/preferred-ruby.sh -S bundle exec rubocop --config ./.rubocop.yml --autocorrect-all'
        language: system
        files: ^packages/ruby/
        pass_filenames: false
      - id: rbs-validate
        name: rbs validate
        entry: bash -c 'set -euo pipefail; cd packages/ruby; export BUNDLE_PATH=vendor/bundle; ../../scripts/preferred-ruby.sh -S gem list -i bundler -v 4.0.0 || ../../scripts/preferred-ruby.sh -S gem install bundler -v 4.0.0 --no-document; ../../scripts/preferred-ruby.sh -S bundle install; ../../scripts/preferred-ruby.sh -S bundle exec rbs validate'
        language: system
        files: ^packages/ruby/
        pass_filenames: false
      - id: steep-check
        name: steep check
        entry: bash -c 'set -euo pipefail; cd packages/ruby; export BUNDLE_PATH=vendor/bundle; ../../scripts/preferred-ruby.sh -S gem list -i bundler -v 4.0.0 || ../../scripts/preferred-ruby.sh -S gem install bundler -v 4.0.0 --no-document; ../../scripts/preferred-ruby.sh -S bundle install; ../../scripts/preferred-ruby.sh -S bundle exec steep check'
        language: system
        files: ^packages/ruby/
        pass_filenames: false
      - id: php-lint
        name: php lint (cs-fixer + phpstan)
        entry: bash -c 'cd packages/php && composer install --no-interaction --no-progress && composer run lint:fix'
        language: system
        files: ^packages/php/
        pass_filenames: false
      - id: dotnet-format
        name: dotnet format
        entry: bash -c 'dotnet format packages/csharp/HtmlToMarkdown/HtmlToMarkdown.csproj && dotnet format packages/csharp/HtmlToMarkdown.Tests/HtmlToMarkdown.Tests.csproj'
        language: system
        files: ^packages/csharp/
        pass_filenames: false
      - id: mix-credo
        name: mix credo
        entry: bash -c 'cd packages/elixir && MIX_ENV=dev mix credo --strict'
        language: system
        pass_filenames: false
      - id: mix-format
        name: mix format
        entry: bash -c 'cd packages/elixir && MIX_ENV=dev mix format --check-formatted'
        language: system
        files: ^packages/elixir/
        pass_filenames: false
      - id: java-verify
        name: maven verify (java)
        entry: bash -lc 'if [ -f "$HOME/.sdkman/bin/sdkman-init.sh" ]; then source "$HOME/.sdkman/bin/sdkman-init.sh" && sdk env; fi; MAVEN_OPTS="${MAVEN_OPTS:-} --enable-native-access=ALL-UNNAMED -Dsun.misc.unsafe.memory.access=allow" mvn -f packages/java/pom.xml -B -DskipTests -Dgpg.skip=true verify'
        language: system
        files: ^packages/java/
        pass_filenames: false
